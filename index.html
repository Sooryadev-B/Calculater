<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculator</title>
</head>
<body>
    <section class="main-section">
        <div class="calc">
            <input type="text" class="input" id="display">
            <div class="button">
                <button type="button" onclick="updateDisplay('7')">7</button>
                <button type="button" onclick="updateDisplay('8')">8</button>
                <button type="button" onclick="updateDisplay('9')">9</button>
                <button type="button" onclick="updateDisplay('/')">/</button>
                <br>
                <button type="button" onclick="updateDisplay('4')">4</button>
                <button type="button" onclick="updateDisplay('5')">5</button>
                <button type="button" onclick="updateDisplay('6')">6</button>
                <button type="button" onclick="updateDisplay('*')">*</button>
                <br>
                <button type="button" onclick="updateDisplay('1')">1</button>
                <button type="button" onclick="updateDisplay('2')">2</button>
                <button type="button" onclick="updateDisplay('3')">3</button>
                <button type="button" onclick="updateDisplay('+')">+</button>
                <br>
                <button type="button" onclick="updateDisplay('0')">0</button>
                <button type="button" onclick="updateDisplay('%')">%</button>
                <button type="button" onclick="updateDisplay('-')">-</button>
                <button type="button" onclick="calculateResult()">=</button>
                <br>
                <button type="button" onclick="clearDisplay()"><i class="fa-solid fa-delete-left"></i></button>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
